name: Release Dataset

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify
        run: npm run check

      - name: Package dist artifacts
        run: |
          mkdir -p release
          cp dist/*.json release/
          cp schemas/*.json release/
          tar -czf bas-atlas-dist.tgz release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bas-atlas-dist
          path: bas-atlas-dist.tgz
