name: Build Validate Test

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "data/**"
      - "scripts/**"
      - "schemas/**"
      - "tests/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/**"
  pull_request:
    branches: [main]
    paths:
      - "data/**"
      - "scripts/**"
      - "schemas/**"
      - "tests/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/**"

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run checks
        run: npm run check

      - name: Ensure dist artifacts exist
        run: |
          test -f dist/index.json
          test -f dist/categories.json
          test -f dist/search-index.json
